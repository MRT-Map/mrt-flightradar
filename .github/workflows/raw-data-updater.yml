on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch: 

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo run --package mrt-flightradar-data-updater
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update raw data
